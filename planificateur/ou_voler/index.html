    <script> //affichage de la map, controle et météo
            const map = L.map("map", {zoomControl: false}).setView([20, 0], 2);
            L.control.zoom({position: 'bottomright'}).addTo(map);
            L.tileLayer("https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png",{ attribution: "&copy; OpenStreetMap contributeurs" },).addTo(map);
            // Grouper les layers de base
            var clair = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', { attribution: 'clair' });
            //var sombre = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', { attribution: 'sombre' });
            var topographique = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'topographique' });
            var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Satellite' });
            var baseLayers = {
                "clair": clair,
                //"sombre": sombre,
                "topographique": topographique,
                "Satellite": satellite
            };
            // Ajouter le contrôle à la carte
            L.control.layers(baseLayers).addTo(map);

            
            /** RainViewer radar animation part * @type {number[]} */
            var apiData = {};
            var mapFrames = [];
            var lastPastFramePosition = -1;
            var radarLayers = [];
            var optionKind = 'radar'; // can be 'radar' or 'satellite'
            var optionTileSize = 256; // can be 256 or 512.
            var optionColorScheme = 2; // from 0 to 8. Check the https://rainviewer.com/api/color-schemes.html for additional information
            var optionSmoothData = 1; // 0 - not smooth, 1 - smooth
            var optionSnowColors = 1; // 0 - do not show snow colors, 1 - show snow colors
            var optionExtension = 'webp'; // possible values: 'webp', 'png'
            var animationPosition = 0;
            var animationTimer = false;
            var loadingTilesCount = 0;
            var loadedTilesCount = 0;
            
            function startLoadingTile() {
                loadingTilesCount++;    
            }
            function finishLoadingTile() { // Delayed increase loaded count to prevent changing the layer before it will be replaced by next
                setTimeout(function() { loadedTilesCount++; }, 250);
            }
            function isTilesLoading() {
                return loadingTilesCount > loadedTilesCount;
            }

            /** Load all the available maps frames from RainViewer API*/
            var apiRequest = new XMLHttpRequest();
            apiRequest.open("GET", "https://api.rainviewer.com/public/weather-maps.json", true);
            apiRequest.onload = function(e) { // store the API response for re-use purposes in memory
                apiData = JSON.parse(apiRequest.response);
                initialize(apiData, optionKind);
            };
            apiRequest.send();

            /** Initialize internal data from the API response and options*/
            function initialize(api, kind) {
                // remove all already added tiled layers
                for (var i in radarLayers) {
                    map.removeLayer(radarLayers[i]);
                }
                mapFrames = [];
                radarLayers = [];
                animationPosition = 0;
                if (!api) {
                    return;
                }
                if (kind == 'satellite' && api.satellite && api.satellite.infrared) {
                    mapFrames = api.satellite.infrared;
                    lastPastFramePosition = api.satellite.infrared.length - 1;
                    showFrame(lastPastFramePosition, true);
                }
                else if (api.radar && api.radar.past) {
                    mapFrames = api.radar.past;
                    if (api.radar.nowcast) {
                        mapFrames = mapFrames.concat(api.radar.nowcast);
                    } // show the last "past" frame
                    lastPastFramePosition = api.radar.past.length - 1;
                    showFrame(lastPastFramePosition, true);
                }
            }
            
            /** Animation functions * @param path - Path to the XYZ tile */
            function addLayer(frame) {
                if (!radarLayers[frame.path]) {
                    var colorScheme = optionKind == 'satellite' ? optionColorScheme == 255 ? 255 : 0 : optionColorScheme;
                    var smooth = optionKind == 'satellite' ? 0 : optionSmoothData;
                    var snow = optionKind == 'satellite' ? 0 : optionSnowColors;
                    var source = new L.TileLayer(apiData.host + frame.path + '/' + optionTileSize + '/{z}/{x}/{y}/' + colorScheme + '/' + smooth + '_' + snow + '.' + optionExtension, {
                        tileSize: 256,
                        opacity: 0.01,
                        zIndex: frame.time
                    }); // Track layer loading state to not display the overlay before it will completelly loads
                    source.on('loading', startLoadingTile);
                    source.on('load', finishLoadingTile); 
                    source.on('remove', finishLoadingTile);
                    radarLayers[frame.path] = source;
                }
                if (!map.hasLayer(radarLayers[frame.path])) {
                    map.addLayer(radarLayers[frame.path]);
                }
            }

            /** Display particular frame of animation for the @position
             * If preloadOnly parameter is set to true, the frame layer only adds for the tiles preloading purpose
             * @param position * @param preloadOnly * @param force - display layer immediatelly */
            function changeRadarPosition(position, preloadOnly, force) {
                while (position >= mapFrames.length) {
                    position -= mapFrames.length;
                }
                while (position < 0) {
                    position += mapFrames.length;
                }
                var currentFrame = mapFrames[animationPosition];
                var nextFrame = mapFrames[position];
                addLayer(nextFrame);
                 // Quit if this call is for preloading only by design or some times still loading in background
                if (preloadOnly || (isTilesLoading() && !force)) {
                    return;
                }
                animationPosition = position;
                if (radarLayers[currentFrame.path]) {
                    radarLayers[currentFrame.path].setOpacity(0);
                }
                radarLayers[nextFrame.path].setOpacity(100);
                var pastOrForecast = nextFrame.time > Date.now() / 1000 ? 'FORECAST' : 'PAST';
                document.getElementById("timestamp").innerHTML = pastOrForecast + ': ' + (new Date(nextFrame.time * 1000)).toString();
            }

            /** Check avialability and show particular frame position from the timestamps list*/
            function showFrame(nextPosition, force) {
                var preloadingDirection = nextPosition - animationPosition > 0 ? 1 : -1;
                changeRadarPosition(nextPosition, false, force);
                // preload next next frame (typically, +1 frame) if don't do that, the animation will be blinking at the first loop
                changeRadarPosition(nextPosition + preloadingDirection, true);
            }

            /** Stop the animation * Check if the animation timeout is set and clear it. */
            function stop() {
                if (animationTimer) {
                    clearTimeout(animationTimer);
                    animationTimer = false;
                    return true;
                }
                return false;
            }
            function play() {
                showFrame(animationPosition + 1);
                // Main animation driver. Run this function every 500 ms
                animationTimer = setTimeout(play, 500);
            }
            function playStop() {
                if (!stop()) {
                    play();
                }
            }

            /**  Change map options */
            function setKind(kind) {
                optionKind = kind;
                if (kind === 'sansradar') {// Supprimer tous les layers radar existants
                    for (var i in radarLayers) {
                    map.removeLayer(radarLayers[i]);
                    }
                radarLayers = [];
                document.getElementById("timestamp").innerHTML = "Radar désactivé";
                return; // On sort de la fonction sans initialiser les layers radar
                }
                initialize(apiData, optionKind);
            }
            function setColors() {
                var e = document.getElementById('colors');
                optionColorScheme = e.options[e.selectedIndex].value;
                initialize(apiData, optionKind);
            }
            function setWebp() {
                optionExtension = document.getElementById('webp').checked ? 'webp' : 'png';
                initialize(apiData, optionKind);
            }

            /** Handle arrow keys for navigation between next \ prev frames */
            document.onkeydown = function (e) {
                e = e || window.event;
                switch (e.which || e.keyCode) {
                    case 37: // left
                        stop();
                        showFrame(animationPosition - 1, true);
                        break;
                    case 39: // right
                        stop();
                        showFrame(animationPosition + 1, true);
                        break;
                    default:
                        return; // exit this handler for other keys
                }
                e.preventDefault();
                return false;
            } 
    </script>

    <script>
		let temps_mini_calcul = 0;
		let temps_mini = 0;
  		let temps_maxi_calcul = 18;
		let temps_maxi = 18;
  		var slider_range_flight_time = document.getElementById('slider_range_flight_time');
		var range_flight_time = document.getElementById('range_flight_time');
  		noUiSlider.create(slider_range_flight_time, {
    		start: [1, 5],
			step: 0.5,
    		connect: true,
    		range: { min: 0, max: 18 }
  		});
		// initialiser l'affichage avec les valeurs de départ
  		let initial = slider_range_flight_time.noUiSlider.get();
 		temps_mini = Number(initial[0]);

 		temps_mini_calcul = Number(initial[0]);
  		temps_maxi_calcul = Number(initial[1]);
  		range_flight_time.value = temps_mini + "h - " + temps_maxi + "h";
  		// mise à jour en temps réel (update = à chaque mouvement)
  		slider_range_flight_time.noUiSlider.on('update', function(values) {

    		temps_maxi = Number(values[1]);
			temps_mini_calcul = Number(values[0]);
  			temps_maxi_calcul = Number(values[1]);
			if (temps_mini == temps_maxi) {
				temps_mini_calcul = temps_mini - 0.25;
    			temps_maxi_calcul = temps_maxi + 0.25;
			}

		});

            	fetch(sheetURL)
                	.then((response) => response.text())
                	.then((csvText) => {
                    	const rows = csvText.split("\n");

                    	var liste_vols_passager = {};

							if (  temps_mini_calcul < row_temp[8] & row_temp[8] < temps_maxi_calcul ) {

						console.log(x_cargo_random);
