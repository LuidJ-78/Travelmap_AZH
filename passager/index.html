<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Map Azgharie Airlines</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            #header {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                max-width: calc(100% - 40px);
                min-width: 280px;
                height: 50px;
                background: #f4f4f4;
                padding: 0 10px;
                box-sizing: border-box; 
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow: visible;
                text-align: left;
                z-index: 3;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 155px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 3;
                left: 0;
                top: 100%;
                border-radius: 0px 0px 10px 10px;
                text-align: center;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {
                background-color: #ddd;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
            
            #sidebar {
                position: fixed;
                left: 10px;
                top: 10px;
                width: 250px;
                height: 95vh;
                background: #f4f4f4;
                padding: 10px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow-y: auto;
                text-align: center;
                z-index: 2;
            }
            
            #map {
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                width: 100%;
                z-index: 1;
            }
            .sidebar-large {
                width: 265px !important; /* ou la largeur désirée */
            }
            .toggle-button {
                background: #007bff;
                color: white;
                border-radius: 5px;
                padding: 10px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-top: 5px;
            }
            .toggle-button:hover {
                background: #0056b3;
            }
            .toggle-button.active {
                background: #28a745; /* Choose the color you want for the active state */
                color: white;
            }
            .modal {
              display: none; /* Caché par défaut */
              position: fixed;
              z-index: 1;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              overflow: auto;
              background-color: rgba(0,0,0,0.5); /* Fond semi-transparent */
            }
            .modal-content {
              background-color: #fff;
              margin: 10% auto;
              padding: 20px;
              border: 1px solid #888;
              width: 1500px;
              text-align: center;
              position: relative;
            }
            .close {
              position: absolute;
              top: 10px;
              right: 20px;
              color: #aaa;
              font-size: 24px;
              font-weight: bold;
              cursor: pointer;
            }
            .close:hover {
              color: #000;
            }
            img {
              max-width: 100%;
              height: auto;
            }
            .modal-bouton {
              background-color: #007bff;
              color: white;
              border-radius: 5px;
              padding: 10px;
              border: none;
              cursor: pointer;
              width: 100%;
              margin-top: 5px;
            }
            .modal-bouton:hover {
              background-color: #218838;
            }
            .toggle-button_incrdecr {
                background: #007bff;
                color: white;
                border-radius: 5px;
                padding: 10px;
                border: none;
                cursor: pointer;
                width: 20%;
                margin-top: 5px;
            }
            .toggle-button_incrdecr:hover {
                background: #0056b3;
            }
            
            .topnav {
                display: flex;
                background-color: #333;
                align-items: center;
                white-space: nowrap;
            }
            .topnav a {
              color: #f2f2f2;
              text-align: center;
              padding: 0 12px;
              text-decoration: none;
              font-size: 17px;
              display: inline-flex;
              align-items: center;
              height: 100%;
            }
            .topnav a img {
              display: block;
              height: 40px;
            }
            .topnav a:hover {
              background-color: #ddd;
              color: black;
            }
            .topnav a.active {
              background-color: #04AA6D;
              color: white;
            }
        </style>
    </head>

    <body>
        <div id="sidebar">
            <br>
            <h2>Travel Map</h2>
            <h2>Passager</h2>
            <div style="display: flex; align-items: center;">
                <img src="Point avion.svg" alt="dernière position de l'avion" style="height: 24px; margin-right: 8px;">
                <span>dernière position de l'avion</span>
            </div>
            <div style="display: flex; align-items: center;">
                <img src="Green_dot_icon.png" alt="point de passage de l'avion" style="height: 12px; margin-right: 14px; margin-left: 6px;">
                <span>point de passage de l'avion</span>
            </div>
            <br>
            <div>
                <a>Nombre de point affiché <br /></a>
                <button class="toggle-button_incrdecr" data-increment="-10">-10</button>
                <button class="toggle-button_incrdecr" data-increment=-1">-1</button>
                <span id="pointafficher-value">10</span>
                <button class="toggle-button_incrdecr" data-increment="1">+1</button>
                <button class="toggle-button_incrdecr" data-increment="10">+10</button>
            </div>
            <br>
            <div id="voyages-buttons"></div>
        </div>
            
        <div id="header" class="topnav">
            <script>const baseUrl = "https://luidj-78.github.io/Travelmap_AZH/";</script>
            <a href="https://www.azgharie.net/" target="_blank"> <img src="azgharie-removebg-preview.png" alt="azgharie-removebg-preview.png" style="height: 50px">  </a>
            <a href="#" onclick="window.location.href=baseUrl" style="color:#007BFF;font-weight:bold;">Acceuil</a>
            <a href="https://fshub.io/airline/AZH/radar" target="_blank" style="color:#007BFF;font-weight:bold;"> Radar </a>
            <a href="#" onclick="window.location.href=baseUrl + 'planificateur/'" style="color:#007BFF;font-weight:bold;">Planificateur de vol</a>
            <div class="dropdown" style="display: inline-block; height: 100%;">
                <a href="#" style="color:#007BFF;font-weight:bold;height: 100%;display: flex;align-items: center;padding: 0 12px;">Carte de voyage</a>
                <div class="dropdown-content">
                    <a href="#" onclick="window.location.href=baseUrl + 'passager/'" style="color:#007BFF;font-weight:bold;">Passager </a> <br />
                    <a href="#" onclick="window.location.href=baseUrl + 'cargo/'" style="color:#007BFF;font-weight:bold;">Cargo</a>
                </div>
            </div>
            <div class="dropdown" style="display: inline-block; height: 100%;">
                <a href="#" style="color:#007BFF;font-weight:bold;height: 100%;display: flex;align-items: center;padding: 0 12px;">Base de donnée</a>
                <div class="dropdown-content">
                    <a href="#" onclick="window.location.href=baseUrl + 'database/avion/'" style="color:#007BFF;font-weight:bold;">Avion </a> <!--<br />
                    <a href="#" onclick="window.location.href=baseUrl + 'database/aeroport/'" style="color:#007BFF;font-weight:bold;">Aéroport</a>-->
                </div>
            </div>
        </div>

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        
        <script>
        
        function creation_polyline_voyage (table_voyage,nb_cols_voyage,n_voyage,rows_length,derniereLigneAvecContenu,pointafficher,voyageLayer){ // n_voyage = v,
                var pointdepart = derniereLigneAvecContenu - pointafficher;
                if (pointdepart < 1){
                    pointdepart = 1
                }
                //console.log(pointdepart);
            
                const markerPositions = [];
                for (let i = pointdepart; i < rows_length; i++) {

                     //marker pour tout les points                            
                    const airportCode = table_voyage[i][nb_cols_voyage*n_voyage + 1] ? table_voyage[i][nb_cols_voyage*n_voyage + 1].trim() : ""; 
                    const lat = parseFloat(table_voyage[i][nb_cols_voyage*n_voyage + 2]);
                    const lng = parseFloat(table_voyage[i][nb_cols_voyage*n_voyage + 3]);
                    const airportName = table_voyage[i][nb_cols_voyage*n_voyage + 4] ? table_voyage[i][nb_cols_voyage*n_voyage + 4].trim() : "";
                    const date = table_voyage[i][nb_cols_voyage*n_voyage + 5] ? table_voyage[i][nb_cols_voyage*n_voyage + 5].trim() : "";
                    const player = table_voyage[i][nb_cols_voyage*n_voyage + 6] ? table_voyage[i][nb_cols_voyage*n_voyage + 6].trim() : "";
                    const PopupContent = `
                                            <b>${airportName}</b><br>
                                            ${airportCode} | ${date} | ${player}
                                        `;
                    if (!isNaN(lat) && !isNaN(lng) && airportCode) {
                                markerPositions.push([lat, lng]);
                                const marker = L.marker([lat, lng], {icon: customIcon,}).bindPopup(PopupContent);
                                voyageLayer.addLayer(marker);
                    }
                    if (i == derniereLigneAvecContenu-1 ) { //dernier point
                                const marker = L.marker([lat, lng], {icon: lastIcon,}).bindPopup(PopupContent);
                                voyageLayer.addLayer(marker);
                                break;
                    }
                }
                // Ajouter la polyline si au moins 2 points
               if (markerPositions.length >= 2) {
                            const polyline = L.polyline(markerPositions, {color: "green"});
                            voyageLayer.addLayer(polyline);
                }
            }

        //affichage map et pointer sur la map
            //affichage de la map en fond
            const map = L.map("map", {zoomControl: false}).setView([20, 0], 2);
            L.control.zoom({position: 'bottomright'}).addTo(map);
            L.tileLayer("https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png",{ attribution: "&copy; OpenStreetMap contributeurs" },).addTo(map);
            // Grouper les layers de base
            var clair = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', { attribution: 'clair' });
            //var sombre = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', { attribution: 'sombre' });
            var topographique = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'topographique' });
            var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Satellite' });
            var baseLayers = {
                "clair": clair,
                //"sombre": sombre,
                "topographique": topographique,
                "Satellite": satellite
            };
            L.control.layers(baseLayers).addTo(map); // Ajouter le contrôle à la carte

            // Create a custom icon 
            const customIcon = L.icon({
                iconUrl: "Green_dot_icon.png", // Make sure it is in the same directory as index.html
                iconSize: [12, 12], // Adjust size as needed
                iconAnchor: [6, 6], // The point of the icon which will correspond to marker's location
                popupAnchor: [0, -12], // Point from which the popup should open relative to the iconAnchor
            });
            const lastIcon = L.icon({
                iconUrl: "Point avion.svg", // Make sure it is in the same directory as index.html
                iconSize: [32, 32], // Adjust size as needed
                iconAnchor: [16, 32], // The point of the icon which will correspond to marker's location
                popupAnchor: [0, -32], // Point from which the popup should open relative to the iconAnchor
            });

            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjulAyJlAG5smNj1FHKrfqWijHp8asBRfrDAGhB94HF5udtGl3_dWC3bIkEyce6b-5jwsbFI20PFci/pub?gid=1768006993&single=true&output=csv";//google sheet url
            const voyageLayers = {}; // Pour stocker les groupes LayerGroup de chaque voyage
            const voyageVisibility = {}; // Pour suivre la visibilité de chaque voyage
            var pointafficher = 10;

            // Récupérer les données du CSV et créer un bouton par voyage
            fetch(sheetURL)
                .then((response) => response.text())
                .then((csvText) => {
                    const rows = csvText.split("\n");
                    const rows_length = rows.length;
                    if (rows_length < 3) return; // Pas de données (on ignore la première ligne)
                    //console.log(rows);

                    pointafficher = rows_length
                    document.getElementById("pointafficher-value").textContent = pointafficher;

                    const nb_cols_voyage = 8; // On suppose que chaque groupe de 8 colonnes est un voyage
                    const header = rows[1].split(",");
                    const voyageCount = Math.floor(header.length / nb_cols_voyage);
                    const voyagesButtonsDiv = document.getElementById("voyages-buttons");

                    var table_voyage = {};
                    for (let y =  0; y < rows.length; y++) {
                        table_voyage[y] = rows[y].split(",");
                    }
                    //console.log(table_voyage);

                    // Création voyage et bouton
                     for (let v = 0; v < voyageCount; v++) {
                         //nom voyage
                        const voyageName = header[nb_cols_voyage * v] ? header[nb_cols_voyage * v].trim() : `Voyage ${v + 1}`;
                        const voyageId = `voyage_${v}`;
                         
                        //dernière ligne voyage
                        let derniereLigneAvecContenu = -1;
                        for (let i = rows_length - 1; i >= 1; i--) {
                            const colonnes = table_voyage[i];
                            if (colonnes.length > 8 * v && colonnes[8 * v].trim() !== "") {
                                derniereLigneAvecContenu = i+1;
                                break;
                            }
                         }
                        //console.log(`Dernière ligne avec du contenu pour le voyage ${voyageName} (colonne ${8 * v}) : ${derniereLigneAvecContenu}`);

                        //bouton
                        const btn = document.createElement("button");
                        btn.className = "toggle-button";
                        btn.id = `toggle_${voyageId}`;
                        btn.textContent = `Afficher le voyage ${voyageName}`;
                        voyagesButtonsDiv.appendChild(btn);
                        // Créer le LayerGroup pour ce voyage
                        const voyageLayer = L.layerGroup([]);
                        voyageLayers[voyageId] = voyageLayer;
                        voyageVisibility[voyageId] = false;
                        // Ajouter l'événement de toggle
                        btn.onclick = function () {
                            if (voyageVisibility[voyageId]) {
                                map.removeLayer(voyageLayer);
                                voyageLayer.clearLayers()
                                btn.textContent = `Afficher le voyage ${voyageName}`;
                                btn.classList.remove("active");
                            } else {
                                creation_polyline_voyage (table_voyage,nb_cols_voyage,v,rows_length,derniereLigneAvecContenu,pointafficher,voyageLayer);
                                map.addLayer(voyageLayer);
                                btn.textContent = `Masquer le voyage ${voyageName}`;
                                btn.classList.add("active");
                            }
                            voyageVisibility[voyageId] = !voyageVisibility[voyageId];
                        };
                     }// fin creation bouton et voyage

                    // Sélectionne tous les boutons avec la classe toggle-button_incrdecr
                    document.querySelectorAll('.toggle-button_incrdecr').forEach(button => {
                        button.addEventListener('click', function() {
                            // Récupère la valeur de l'attribut data-increment
                            const increment = parseInt(this.getAttribute('data-increment'));
                            pointafficher += increment;
                            if (pointafficher <1) {
                                pointafficher = 1;
                            }
                            document.getElementById('pointafficher-value').textContent = pointafficher;

                            // Rafraîchit les layers des voyages affichés
                            for (let v = 0; v < voyageCount; v++) {
                                const voyageId = `voyage_${v}`;
                                let derniereLigneAvecContenu_1 = -1;
                                for (let i = rows_length - 1; i >= 1; i--) {
                                    const colonnes = table_voyage[i];
                                    if (colonnes.length > 8 * v && colonnes[8 * v].trim() !== "") {
                                        derniereLigneAvecContenu_1 = i+1;
                                        break;
                                    }
                                }
                                if (voyageVisibility[voyageId]) {
                                    const voyageLayer = voyageLayers[voyageId];
                                    voyageLayer.clearLayers();
                                    creation_polyline_voyage(table_voyage, nb_cols_voyage, v, rows_length, derniereLigneAvecContenu_1, pointafficher, voyageLayer);
                                }
                            }
                        });
                    });
            }); //fin fetch       
        </script>
        
        // décalage sidebar pour le barre de déffilement 
        <script>
        function checkSidebarScrollbar() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) return;

            // Vérifie si la sidebar déborde (scroll)
            if (sidebar.scrollHeight > sidebar.clientHeight) {
                sidebar.classList.add('sidebar-large');
            } else {
                sidebar.classList.remove('sidebar-large');
            }
        }

        // Vérifie au chargement et à chaque redimensionnement
        window.addEventListener('load', checkSidebarScrollbar);
        window.addEventListener('resize', checkSidebarScrollbar);
        </script>
        
    </body>
</html>
