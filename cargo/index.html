<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Map Azgharie Airlines</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            #sidebar {
                position: fixed;
                left: 10px;
                top: 10px;
                width: 250px;
                height: 95vh;
                background: #f4f4f4;
                padding: 10px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow-y: auto;
                text-align: center;
                z-index: 2;
            }
            #map {
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                width: 100%;
                z-index: 1;
            }
            .sidebar-large {
                width: 265px !important; /* ou la largeur désirée */
            }
            .toggle-button {
                background: #007bff;
                color: white;
                border-radius: 5px;
                padding: 10px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-top: 5px;
            }
            .toggle-button:hover {
                background: #0056b3;
            }
            .toggle-button.active {
                background: #28a745; /* Choose the color you want for the active state */
                color: white;
            }
            .modal {
              display: none; /* Caché par défaut */
              position: fixed;
              z-index: 1;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              overflow: auto;
              background-color: rgba(0,0,0,0.5); /* Fond semi-transparent */
            }
            .modal-content {
              background-color: #fff;
              margin: 10% auto;
              padding: 20px;
              border: 1px solid #888;
              width: 1500px;
              text-align: center;
              position: relative;
            }
            .close {
              position: absolute;
              top: 10px;
              right: 20px;
              color: #aaa;
              font-size: 24px;
              font-weight: bold;
              cursor: pointer;
            }
            .close:hover {
              color: #000;
            }
            img {
              max-width: 100%;
              height: auto;
            }
            .modal-bouton {
              background-color: #007bff;
              color: white;
              border-radius: 5px;
              padding: 10px;
              border: none;
              cursor: pointer;
              width: 100%;
              margin-top: 5px;
            }
            .modal-bouton:hover {
              background-color: #218838;
            }
            
            #header {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                max-width: calc(100% - 40px);
                min-width: 280px;
                height: 50px;
                background: #f4f4f4;
                padding: 0 10px;
                box-sizing: border-box; 
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow-y: auto;
                text-align: left;
                overflow: hidden;
                z-index: 2;
            }
            .topnav {
                display: flex;
                background-color: #333;
                align-items: center;
                white-space: nowrap;
            }
            .topnav a {
              color: #f2f2f2;
              text-align: center;
              padding: 0 12px;
              text-decoration: none;
              font-size: 17px;
              display: inline-flex;
              align-items: center;
              height: 100%;
            }
            .topnav a img {
              display: block;
              height: 40px;
            }
            .topnav a:hover {
              background-color: #ddd;
              color: black;
            }
            .topnav a.active {
              background-color: #04AA6D;
              color: white;
            }
        </style>
    </head>

    <body>
        <div id="sidebar">
            <br>
            <h2>Travel Map</h2>
            <h2>Cargo</h2>
            <div style="display: flex; align-items: center;">
                <img src="Point avion.svg" alt="dernière position de l'avion" style="height: 24px; margin-right: 8px;">
                <span>dernière position de l'avion</span>
                </div>
            <div style="display: flex; align-items: center;">
                <img src="Green_dot_icon.png" alt="point de passage de l'avion" style="height: 12px; margin-right: 14px; margin-left: 6px;">
                <span>point de passage de l'avion</span>
                </div>
            <br>
            <div id="voyages-buttons"></div>
        </div>

        <div id="header" class="topnav">
            <a href="https://www.azgharie.net/" target="_blank"> <img src="azgharie-removebg-preview.png" alt="azgharie-removebg-preview.png" style="height: 50px">  </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/test/" style="color:#007BFF;font-weight:bold;"> Accueil </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/planificateur/" style="color:#007BFF;font-weight:bold;"> Planificateur de vol </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/passager/" style="color:#007BFF;font-weight:bold;"> Passager </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/cargo/" style="color:#007BFF;font-weight:bold;"> cargo </a>
        </div>
        
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        //affichage map et pointer sur la map
        <script>
            //affichage de la map en fond
            const map = L.map("map", {zoomControl: false}).setView([20, 0], 2);
            L.control.zoom({position: 'bottomright'}).addTo(map);
            L.tileLayer("https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png",{ attribution: "&copy; OpenStreetMap contributeurs" },).addTo(map);
            // Grouper les layers de base
            var clair = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', { attribution: 'clair' });
            //var sombre = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', { attribution: 'sombre' });
            var topographique = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'topographique' });
            var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Satellite' });
            var baseLayers = {
                "clair": clair,
                //"sombre": sombre,
                "topographique": topographique,
                "Satellite": satellite
            };
            // Ajouter le contrôle à la carte
            L.control.layers(baseLayers).addTo(map);

            // Create a custom icon 
            const customIcon = L.icon({
                iconUrl: "Green_dot_icon.png", // Make sure it is in the same directory as index.html
                iconSize: [12, 12], // Adjust size as needed
                iconAnchor: [6, 6], // The point of the icon which will correspond to marker's location
                popupAnchor: [0, -12], // Point from which the popup should open relative to the iconAnchor
            });
            const lastIcon = L.icon({
                iconUrl: "Point avion.svg", // Make sure it is in the same directory as index.html
                iconSize: [32, 32], // Adjust size as needed
                iconAnchor: [16, 32], // The point of the icon which will correspond to marker's location
                popupAnchor: [0, -32], // Point from which the popup should open relative to the iconAnchor
            });

            //google sheet url
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjulAyJlAG5smNj1FHKrfqWijHp8asBRfrDAGhB94HF5udtGl3_dWC3bIkEyce6b-5jwsbFI20PFci/pub?gid=1859491496&single=true&output=csv";

            // Pour stocker les groupes LayerGroup de chaque voyage
            const voyageLayers = {};
            // Pour suivre la visibilité de chaque voyage
            const voyageVisibility = {};

            // Récupérer les données du CSV et créer un bouton par voyage
            fetch(sheetURL)
                .then((response) => response.text())
                .then((csvText) => {
                    const rows = csvText.split("\n");
                    if (rows.length < 3) return; // Pas de données (on ignore la première ligne)
                    //console.log(rows);

                    // On suppose que chaque groupe de 8 colonnes est un voyage
                    const header = rows[1].split(",");
                    const voyageCount = Math.floor(header.length / 8);

                    const voyagesButtonsDiv = document.getElementById("voyages-buttons");
                    
                    // Pour chaque voyage, créer un bouton et afficher ce qui correspond au voyage
                    for (let v = 0; v < voyageCount; v++) {
                        // Nom du voyage (on prend la première colonne du groupe, donc 8*v)
                        const voyageName = header[8 * v] ? header[8 * v].trim() : `Voyage ${v + 1}`;
                        const voyageId = `voyage_${v}`;
                        let derniereLigneAvecContenu = -1;
                        for (let i = rows.length - 1; i >= 1; i--) {
                            const colonnes = rows[i].split(",");
                            if (colonnes.length > 8 * v && colonnes[8 * v].trim() !== "") {
                                derniereLigneAvecContenu = i+1;
                                break;
                            }
                         }
                        //console.log(`Dernière ligne avec du contenu pour le voyage ${voyageName} (colonne ${8 * v}) : ${derniereLigneAvecContenu}`);
                        
                        // Créer le bouton
                        const btn = document.createElement("button");
                        btn.className = "toggle-button";
                        btn.id = `toggle_${voyageId}`;
                        btn.textContent = `Afficher le voyage ${voyageName}`;
                        voyagesButtonsDiv.appendChild(btn);
                        // Créer le LayerGroup pour ce voyage
                        const voyageLayer = L.layerGroup([]);
                        voyageLayers[voyageId] = voyageLayer;
                        voyageVisibility[voyageId] = false;
                        // Ajouter l'événement de toggle
                        btn.onclick = function () {
                            if (voyageVisibility[voyageId]) {
                                map.removeLayer(voyageLayer);
                                btn.textContent = `Afficher le voyage ${voyageName}`;
                                btn.classList.remove("active");
                            } else {
                                map.addLayer(voyageLayer);
                                btn.textContent = `Masquer le voyage ${voyageName}`;
                                btn.classList.add("active");
                            }
                            voyageVisibility[voyageId] = !voyageVisibility[voyageId];
                        };

                        //WIP nombre de point affiché
                        var pointafficher = 50;
                        var pointdepart = rows.length - pointafficher;
                        //console.log(pointdepart);
                        if (pointdepart < 1){
                            pointdepart = 1
                            //console.log(pointdepart);
                        }
                        //WIP
                        
                        // Parcourir les données du CSV pour ce voyage et ajouter les marqueurs et polylines
                        const markerPositions = [];
                        for (let i = pointdepart; i < rows.length; i++) {
                            const row = rows[i];
                            const cols = row.split(",");
                            //console.log(i);
                            //console.log(derniereLigneAvecContenu);

                            //marker pour tout les points                            
                            const airportCode = cols[8 * v + 1] ? cols[8 * v + 1].trim() : "";
                            const lat = parseFloat(cols[8 * v + 2]);
                            const lng = parseFloat(cols[8 * v + 3]);
                            const airportName = cols[8 * v + 4] ? cols[8 * v + 4].trim() : "";
                            const date = cols[8 * v + 5] ? cols[8 * v + 5].trim() : "";
                            const player = cols[8 * v + 6] ? cols[8 * v + 6].trim() : "";
                            const PopupContent = `
                                                 <b>${airportName}</b><br>
                                                 ${airportCode} | ${date} | ${player}
                                                 `;
                            if (!isNaN(lat) && !isNaN(lng) && airportCode) {
                                markerPositions.push([lat, lng]);
                                const marker = L.marker([lat, lng], {icon: customIcon,}).bindPopup(PopupContent);
                                voyageLayer.addLayer(marker);
                            }
                            if (i == derniereLigneAvecContenu-1 ) { //dernier point
                                const marker = L.marker([lat, lng], {icon: lastIcon,}).bindPopup(PopupContent);
                                voyageLayer.addLayer(marker);
                                break;
                            }
                        }
                        // Ajouter la polyline si au moins 2 points
                        if (markerPositions.length >= 2) {
                            const polyline = L.polyline(markerPositions, {color: "green"});
                            voyageLayer.addLayer(polyline);
                        }
                    }
                });
        </script>
        
        // décalage sidebar pour le barre de déffilement 
        <script>
        function checkSidebarScrollbar() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) return;

            // Vérifie si la sidebar déborde (scroll)
            if (sidebar.scrollHeight > sidebar.clientHeight) {
                sidebar.classList.add('sidebar-large');
            } else {
                sidebar.classList.remove('sidebar-large');
            }
        }

        // Vérifie au chargement et à chaque redimensionnement
        window.addEventListener('load', checkSidebarScrollbar);
        window.addEventListener('resize', checkSidebarScrollbar);
        </script>
        
    </body>
</html>
