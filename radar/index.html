<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Map Azgharie Airlines</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            #radar_fshub{
                position: fixed;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%
                z-index: 1;
            }            
            #header {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                max-width: calc(100% - 40px);
                min-width: 280px;
                height: 50px;
                background: #f4f4f4;
                padding: 0 10px;
                box-sizing: border-box; 
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow-y: auto;
                text-align: left;
                overflow: hidden;
                z-index: 25;
            }
            .topnav {
                display: flex;
                background-color: #333;
                align-items: center;
                white-space: nowrap;
            }
            .topnav a {
              color: #f2f2f2;
              text-align: center;
              padding: 0 12px;
              text-decoration: none;
              font-size: 17px;
              display: inline-flex;
              align-items: center;
              height: 100%;
            }
            .topnav a img {
              display: block;
              height: 40px;
            }
            .topnav a:hover {
              background-color: #ddd;
              color: black;
            }
            .topnav a.active {
              background-color: #04AA6D;
              color: white;
            }

        </style>
    </head>

    <body>           
        <div id="header" class="topnav">
            <a href="https://www.azgharie.net/" target="_blank"> <img src="azgharie-removebg-preview.png" alt="azgharie-removebg-preview.png" style="height: 50px">  </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/test/" style="color:#007BFF;font-weight:bold;"> Accueil </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/radar/" style="color:#007BFF;font-weight:bold;"> Radar </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/planificateur/" style="color:#007BFF;font-weight:bold;"> Planificateur de vol </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/passager/" style="color:#007BFF;font-weight:bold;"> Passager </a>
            <a href="https://luidj-78.github.io/Travelmap_AZH/cargo/" style="color:#007BFF;font-weight:bold;"> cargo </a>
        </div>

        <div id="radar_fshub">
            <iframe src ="https://fshub.io/airline/AZH/radar"> </iframe>
        </div>

    </body>
</html>
