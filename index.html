<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Map Azgharie Airlines</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        #map {
            flex-grow: 1;
            height: 100vh;
            min-width: 500px;
        }
        .toggle-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        .toggle-button:hover {
            background: #0056b3;
        }
    </style>
</head>
    
<body>
    <div id="sidebar">
        <h2>Travel Map Azgharie Airlines</h2>
        </div>
    </div>

    <button id="toggleMarkerLayerBtn" class="toggle-button">Afficher/masquer le marqueur</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        //affichage de la map en fond
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {attribution: '&copy; OpenStreetMap contributeurs'}).addTo(map);

        // Create a custom icon using marker.png
        const customIcon = L.icon({
            iconUrl: 'marker.png',      // Make sure marker.png is in the same directory as index.html
            iconSize: [32, 32],         // Adjust size as needed
            iconAnchor: [16, 32],       // The point of the icon which will correspond to marker's location
            popupAnchor: [0, -32]       // Point from which the popup should open relative to the iconAnchor
        });

        // Create a marker at the provided coordinates
        const marker_1 = L.marker([45.6, 5.8], { icon: customIcon }).bindPopup('LFLB');
        const marker_2 = L.marker([47.6, 7.5], { icon: customIcon }).bindPopup('LFSB');
        const marker_3 = L.marker([50.6, 5.4], { icon: customIcon }).bindPopup('EBLG');

        // Add the marker to a layer group and add it to the map
        const markerLayer_1 = L.layerGroup([marker_1, marker_2, marker_3]).addTo(map);

        //display layer
        let markerLayerVisible = true;
            document.getElementById('toggleMarkerLayerBtn').onclick = function() {
            if (markerLayerVisible) {
                map.removeLayer(markerLayer_1);
            } else {
                map.addLayer(markerLayer_1);
            }
            markerLayerVisible = !markerLayerVisible;
        };
               
    </script>
</body>
</html>
