<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Map Azgharie Airlines</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        #map {
            flex-grow: 1;
            height: 100vh;
            min-width: 500px;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        .toggle-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        .toggle-button:hover {
            background: #0056b3;
        }
        .checkbox-group {
            margin-top: 20px;
        }
        .category-group {
            margin-top: 20px;
        }
        .category-group h4 {
            font-size: 16px;
            font-weight: bold;
        }
        .category-checkboxes {
            display: none;
            margin-left: 20px;
        }
        .category-checkboxes label {
            display: block;
        }
        .category-group.open .category-checkboxes {
            display: block;
        }

        /* Ajouter les styles pour aligner préfixe et numéro sur la même ligne */
        #customCallsignFields {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        #customCallsignFields input {
            width: 80px; /* Taille ajustée */
        }
    </style>
</head>
    
<body>
    <div id="sidebar">
        <h2>Travel Map Azgharie Airlines</h2>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        //affichage de la map en fond
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {attribution: '&copy; OpenStreetMap contributeurs'}).addTo(map);

        // Create a marker at the provided coordinates
        const marker = L.marker([45.6, 5.8]).bindPopup('Marker at 45.6, 5.8');

        // Add the marker to a layer group
        const markerLayer = L.layerGroup([marker]);

        // Add the layer group to the map
        markerLayer.addTo(map);

        // Optionally, add layer control to toggle marker layer
        L.control.layers(null, { "My Marker": markerLayer }).addTo(map);
               
    </script>
</body>
</html>
