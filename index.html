<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Map Azgharie Airlines</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        #map {
            flex-grow: 1;
            height: 100vh;
            min-width: 500px;
        }
        .toggle-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        .toggle-button:hover {
            background: #0056b3;
        }
    </style>
</head>
    
<body>
    <div id="sidebar">
        <h2>Travel Map </h2>
        <h2>Azgharie Airlines </h2>

        <button id="toggle_AZH501" class="toggle-button">Afficher le voyage de AZH501</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        //affichage de la map en fond
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {attribution: '&copy; OpenStreetMap contributeurs'}).addTo(map);

        // Create a custom icon using marker.png
        const customIcon = L.icon({
            iconUrl: 'marker.png',      // Make sure marker.png is in the same directory as index.html
            iconSize: [24, 24],         // Adjust size as needed
            iconAnchor: [16, 32],       // The point of the icon which will correspond to marker's location
            popupAnchor: [0, -32]       // Point from which the popup should open relative to the iconAnchor
        });

        //google sheet url
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjulAyJlAG5smNj1FHKrfqWijHp8asBRfrDAGhB94HF5udtGl3_dWC3bIkEyce6b-5jwsbFI20PFci/pub?gid=1768006993&single=true&output=csv";

        //layergroup
        const AZH501 = L.layerGroup([ ]);       

        //get marker data from the google sheet
        fetch(sheetURL)
          .then(response => response.text())
          .then(csvText => {
            const rows = csvText.split('\n');
            rows.slice(1).forEach(row => { // first row is header
                const cols = row.split(',');
                const name = cols[1]; //colonne B
                const lat = parseFloat(cols[2]); //colonne C
                const lng = parseFloat(cols[3]); //colonne D
                const markerPositions = [lat,lng];
                // Create marker here using name, lat, lng
                const marker = L.marker([lat, lng], { icon: customIcon }).bindPopup(name);
                AZH501.addLayer(marker)
            });
             
            if (markerPositions.length > 1) {
                const polyline_AZH501 = L.polyline(markerPositions, { color: 'blue' });
                AZH501.addLayer(polyline_AZH501); // Add polyline to the same layer group
            }
          });

        //display layer AZH501
        let azh501LayerVisible = false;
        const toggleBtn_AZH501 = document.getElementById('toggle_AZH501');
        if (toggleBtn_AZH501) {
            toggleBtn_AZH501.onclick = function() {
                if (azh501LayerVisible) {
                    map.removeLayer(AZH501);
                    toggleBtn_AZH501.textContent = "Afficher le voyage de AZH501"; // Optional: update button text
                } else {
                    map.addLayer(AZH501);
                    toggleBtn_AZH501.textContent = "Masquer le voyage de AZH501"; // Optional: update button text
                }
                azh501LayerVisible = !azh501LayerVisible;
            };
        }
               
    </script>
</body>
</html>
